   name: Daily Release

   on:
      schedule:
      - cron: "15 18,6 * * *"   # <=== Change this value
      workflow_dispatch:
       inputs:
         random:
           description: 'select whatever'
           required: false
           default: 'info'
           type: choice
           options:
           - info
           - warning
           - debug
   jobs:
    build:
      runs-on: ubuntu-latest
      steps:
      - name: checkout repo
        uses: actions/checkout@main
      - name: build benc
        run: make all
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Daily build of Ben-C.
          draft: false
          prerelease: false
